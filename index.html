<html>

<head>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1 class="text-uppercase text-center mt-5 mx-auto text-info shadow bg-light">market stockout</h1>
    <div class="w-75 m-auto py-5">
        <div class="pt-3">
            <label for="productName">Product Name:</label>
            <input onkeyup="productNameValidation()" class="form-control pt-1" type="text" id="productName">
            <small class="text-muted pt-1">product name must be chars only</small>
            <div id="productNameAlert"></div>

        </div>

        <div class="pt-3">
            <label for="productPrice">Product Price:</label>
            <input onkeyup="productPriceValidation()" class="form-control pt-1" type="number" id="productPrice">
            <small class="text-muted pt-1">product price must be number only</small>
            <div id="productPriceAlert"></div>
        </div>

        <div class="pt-3">
            <label for="productCategory">Product Category:</label>
            <input onkeyup="productCategoryValidation()" class="form-control pt-1" type="text" id="productCategory">
            <small class="text-muted pt-1">product category must be chars only</small>
            <div id="productCategoryAlert"></div>
        </div>

        <div class="pt-3">
            <label for="productDesc">Product Description:</label>
            <textarea onkeyup="productDescValidation()" class="form-control pt-1" id="productDesc"></textarea>
            <small class="text-muted pt-1">product desc must be chars only</small>
            <div id="productDescAlert"></div>
        </div>

        <button disabled id="mainButton" onclick="buttonBehav()" class="my-3 btn btn-outline-primary">Add Product</button>
        
        <div class="w-75 mx-auto">
            <label for="productSearch">Search By Product Name:</label>
            <input onkeyup="productSearch(this.value)" class="form-control" type="text" id="productSearch">
        </div>
        
    </div>
    <div class="container">
    <table class="table text-center m-auto py-3">
        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>


  
    <script src="JS/main.js"></script>
</body>

</html>
